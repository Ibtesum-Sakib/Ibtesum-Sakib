name: Latest Medium blog posts

on:
  schedule:
    - cron: '0 * * * *'  # runs every hour
  workflow_dispatch:

jobs:
  update-readme:
    name: Update README with latest Medium posts
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Fetch the Medium blog posts using the blog-post-workflow action
      - uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://medium.com/feed/@ibtesum38"

      # Step 3: Add images and format the blog posts in a styled way
      - name: Add images to blog posts and update README
        run: |
          # Read the fetched posts from the file generated by the workflow action
          posts_file="./latest_blog_posts.md"
          
          # Initialize styled content for README
          styled_posts="## üìù Latest Medium Posts\n\n"

          # Loop through each line of the fetched posts to format them with images
          while IFS= read -r line; do
            if [[ $line == *"Post Title"* ]]; then
              # Extract the title and link of the post
              post_title=$(echo $line | sed 's/^.*Post Title: //')
              post_link=$(echo $line | sed 's/^.*Link: //')
              # Default image if none is found
              image_url="https://via.placeholder.com/150"

              # Check if image URL is present in the post description
              if [[ $line == *"<media:content"* ]]; then
                image_url=$(echo $line | sed 's/^.*<media:content url="\([^"]*\)".*/\1/')
              fi

              # Add the title, link, and image to the styled posts
              styled_posts+=$'\n'"### [${post_title}](${post_link})\n![Image](${image_url})\n"
            fi
          done < "$posts_file"

          # Replace the section in README.md with the newly styled content
          readme_file="README.md"
          section_start="<!-- BLOG-POST-LIST:START -->"
          section_end="<!-- BLOG-POST-LIST:END -->"

          # Replace the content between the markers in README.md
          sed -i "/$section_start/,/$section_end/c\\
          $section_start\\n$styled_posts\\n$section_end" $readme_file

      # Step 4: Commit and push the updated README file
      - name: Commit and push updated README
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update Medium blog posts with images"
          git push
